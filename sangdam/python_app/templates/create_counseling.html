{% extends "base.html" %}

{% block title %}상담 요청 작성 - 상담 관리 시스템{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>✏️ 새 상담 요청</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_counseling') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">제목 *</label>
                        <input type="text" class="form-control" id="title" name="title" required
                               placeholder="상담 요청 제목을 입력하세요">
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">내용 *</label>
                        <textarea class="form-control" id="content" name="content" rows="8" required
                                  placeholder="상담하고 싶은 내용을 자세히 작성해주세요.

예시:
- 졸업 요건 관련 문의
- 수강 신청 상담
- 진로 상담
- 학업 계획 수립
- 기타 학업 관련 문의"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('student_dashboard') }}" class="btn btn-secondary">
                            ← 대시보드로 돌아가기
                        </a>
                        <button type="submit" class="btn btn-primary">
                            📤 상담 요청 제출
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header bg-light">
                <h6>💡 상담 요청 안내</h6>
            </div>
            <div class="card-body">
                <ul class="mb-0">
                    <li>상담 요청을 제출하면 교수님께서 확인하고 답변해드립니다.</li>
                    <li>구체적이고 명확한 질문일수록 더 정확한 답변을 받을 수 있습니다.</li>
                    <li>긴급한 사안의 경우 제목에 [긴급]을 표시해주세요.</li>
                    <li>개인정보나 민감한 정보는 포함하지 마세요.</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
